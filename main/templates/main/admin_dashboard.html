<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin Dashboard</title>

  <!-- Fonts and Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'main/sb-admin-2.min.css' %}">

  <!-- Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
</head>
<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Sidebar and Content Here -->
  </div>

  <!-- Bootstrap and jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Chart Initialization -->
  <script>
    $(document).ready(function() {
      let myChart = document.getElementById('myChart').getContext('2d');
      let myAreaChart = document.getElementById('myAreaChart').getContext('2d');
      let count1 = {{ count1|safe }};
      let count2 = {{ count2|safe }};
      let count3 = {{ count3|safe }};

      // Bar Chart for Bakery Items
      new Chart(myChart, {
        type: 'bar',
        data: {
          labels: ['Cakes', 'Pastries', 'Breads'],
          datasets: [{
            label: 'Items',
            data: [count1, count2, count3],
            backgroundColor: ['#007BFF', '#28A745', '#FFC107'],
          }]
        },
        options: {
          scales: {
            yAxes: [{ ticks: { beginAtZero: true } }]
          }
        }
      });

      // Line Chart for Bakery Cuisines
      new Chart(myAreaChart, {
        type: 'line',
        data: {
          labels: ['Cakes', 'Pastries', 'Breads'],
          datasets: [{
            label: 'Cuisines',
            data: [count1, count2, count3],
            backgroundColor: 'rgba(255, 206, 86, 0.2)',
            borderColor: 'rgba(255, 159, 64, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{ ticks: { beginAtZero: true } }]
          }
        }
      });
    });
</script>
</body>
</html>
