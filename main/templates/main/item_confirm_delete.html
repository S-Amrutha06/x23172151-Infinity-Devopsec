{% extends "main/layout.html" %}
{% block content %}
<style>
    .content-section {
        background-color: #fff5e6; /* Light, creamy background for a cozy feel */
        padding: 20px;
        border-radius: 8px; /* Soft, rounded corners */
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        margin-top: 20px;
    }
    .border-bottom {
        border-bottom: 2px solid #d67c5b; /* Warm, inviting color for the separator */
    }
    h2 {
        color: #5a4a42; /* Deep, rich color for text to ensure readability */
    }
    .btn-outline-danger {
        border-color: #d67c5b; /* Warm color for the delete button border */
        color: #d67c5b; /* Matching text color */
    }
    .btn-outline-danger:hover {
        background-color: #d67c5b; /* Fill button background on hover */
        color: white; /* Contrast text color */
    }
    .btn-outline-secondary {
        border-color: #f3d2b2; /* Light border color for cancel button */
        color: #5a4a42; /* Dark text for better readability */
    }
    .btn-outline-secondary:hover {
        background-color: #f3d2b2; /* Light background on hover */
        color: #5a4a42; /* Maintaining text color for consistency */
    }
</style>
<div class="content-section container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Item</legend>
            <h2>Are you sure you want to delete the post "{{ item.title }}"?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'main:item_list' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
