{% load get_group %}    
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'main/styles.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Bakery Infinity</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff5e6;
            color: #5a4a42;
        }
        .navbar {
            background-color: #fde8cd;
            border-bottom: 1px solid #f3d2b2;
        }
        .navbar-brand {
            font-family: 'Cookie', cursive;
            font-size: 2em;
            color: #d67c5b;
        }
        .navbar-nav .nav-link {
            color: #8c7461;
            font-weight: 500;
        }
        .navbar-nav .nav-link:hover {
            color: #bf9478;
        }
        a {
            color: #d67c5b;
        }
        a:hover {
            color: #bf9478;
        }
        button, .btn {
            background-color: #d67c5b;
            color: white;
            border-radius: 20px;
            border: 0;
            transition: background-color 0.3s ease;
        }
        button:hover, .btn:hover {
            background-color: #bf9478;
            color: white;
        }
        .alert {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/"><h3>Bakery Infinity</h3></a>
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <!-- Authentication Links -->
                {% else %}
                    <li><a href="{% url 'accounts:login' %}" class="nav-link">Login</a></li>
                    <li><a href="{% url 'accounts:signup' %}" class="nav-link">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <main role="main">
        <main role="main">
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
